<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Whiskey, Bourbon and Moonshine</h1>
      <p>Change your life and learn to drink in one of our pub around the world.</p>
      <a href="#" class="btn-primary">Drink now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="/landing/images/whiskey-svgrepo-com (2).svg" alt="">
        <h3>Subscribe</h3>
        <p>It's free !</p>
      </div>

      <div class="card">
        <img src="/landing/images/whiskey-svgrepo-com (13).svg" alt="">
        <h3>Try our Rye</h3>
        <p>Such a powerful yet delicious taste !</p>
      </div>

      <div class="card">
        <img src="/landing/images/whiskey-svgrepo-com (1).svg" alt="">
        <h3>Distill with us</h3>
        <p>Straight from the barrel</p>
      </div>
    </div>

  </div>

  <!-- code a footer -->

  <div class="footer">
    <div class="icons">
      <a href="#"><i class="fas fa-glass-whiskey"></i></a>
      <a href="#"><i class="fas fa-glass-cheers"></i></a>
      <a href="#"><i class="fas fa-wine-bottle"></i></a>
      <p>This website was coded with <i class="fab fa-gratipay"></i> at Le Wagon.</p>
    </div>
  </div>

</body>
</html>
